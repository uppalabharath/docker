  default_queue: "foundri-dev-generic-tasks.fifo"
  tasks:
    generic:
      queue: foundri-dev-generic-tasks.fifo
    emailservice:
      queue: "email-tasks"
  sqs:
    endpoint: https://us-west-2.queue.amazonaws.com/251337915507
    region: us-west-2
  redis:
    port: 30479
    host: localhost
mattermost:
  # run ssh mmtunnel
  server: "http://mattermost.127.0.0.1.xip.io"
  authType: "password"
  authToken: "gw6sxgmcmpb4jqkpaftnd6agjh"
  adminUser: "messaging-admin@securiti.ai"
  adminPassword: "Securiti@123"
encryption_keys:
  # right now the provider of this value doesn't support list and thus it'll send us a comma seperated string.
  - key_2019_02_09
vault:
  encryption_keys:
    key_2019_02_09: 9Obhs50sLBI2bW5Hs4JIgqra58IFn6v4

secret_store:
