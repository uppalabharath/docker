emailservice:
  retry_limit: 3
  backoff_time: 10
  blacklist_manager:
    enabled: false
    db_host: localhost
    db_port: 30532
    db_user: postgres
    db_password: postgres
    db_name: email_ops
  template_directory: "/Data/code/privaci/priv/templates/email_templates"

  timeout: 60 # Time out for email connection default is 60 sec

  emailS3Threshold:
    size: 256
    unit: KB # Unit can be KB, MB or B
  sender:
    email: noreply@securiti.ai
    name: Test Service
    whitelist:
      disabled: true
      domains:
        - "*securiti.ai"
        - "securiti.org"
        - "securiti.com"
        - "ai-powered.net"
    blacklist:
      domains:
        - "testdomain.com"
      emails:
        securiti.ai:
          - "noreply*@securiti.ai"
  smtp:
    # start local mailhog by running command:
    # docker run -p 1025:1025 -p 8025:8025 mailhog/mailhog
    host: localhost
    port: 30587
    
  whitelist:
    disabled: true
